    <div class="container">
        <h2>Add a New Recipe</h2>
        <form class="recipe-form" onsubmit="event.preventDefault(); addRecipe();">
            <input type="text" id="recipeName" placeholder="Recipe Name" required>
            <select id="recipeType" required>
                <option value="" disabled selected>Select Type</option>
                <option value="main_meal">Main Meal</option>
                <option value="baking">Baking</option>
                <option value="desert">Desert</option>
            </select>
            <textarea id="recipeIngredients" placeholder="Ingredients (one per line)" required></textarea>
            <textarea id="recipeInstructions" placeholder="Instructions" required></textarea>
            <textarea id="recipeRemarks" placeholder="Remarks (optional)"></textarea>
            <input type="text" id="recipeImage" placeholder="Image URL (optional)">
            <button type="submit">Add Recipe</button>
        </form>
    </div>
